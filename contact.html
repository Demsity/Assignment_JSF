<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fixxo. - Designer clothes</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
    <script src="./JS/script.js" defer></script>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="CSS/styles.min.css" rel="stylesheet">
</head>
<body>
    <!-- Make responsive, with JS? -->
    <header>
        <div class="container mt-4">
            <div class="site-title"><a href="index.html"><h1>Fixxo.</h1></a></div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
            <!-- Find better class name -->
            <nav class="user-items">
                <a href="#" id="headerSearch" class="round-button"><i class="fa-regular fa-magnifying-glass"></i></a>
                <a href="#" id="headerCompare" class="round-button"><i class="fa-light fa-code-compare"></i></a>
                <a href="#" id="headerLike" class="round-button"><i class="fa-light fa-heart"></i></a>
                <a href="#" id="headerShoppingCart" class="round-button"><i class="fa-light fa-bag-shopping"></i></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="bred-crumbs"></div>
        <div class="g-map"></div>
        <div class="form">
            <div class="container">
                <h3>Come in Contact with Us</h3>
                <form onsubmit="onSubmit(event)" novalidate>
                    <input type="text" name="contactName" id="contactName" placeholder="Your name" required>
                    <div id="contactName-error" class="text-danger"></div>
                    <input type="email" name="contactEMail" id="contactEMail" placeholder="Your email adress" required>
                    <div id="contactEMail-error" class="text-danger"></div>
                    <input type="text" name="contactComment" id="contactComment" placeholder="Comments" required>
                    <div id="contactComment-error" class="text-danger"></div>
                    <button type="submit" class="btn-red">Post Comments</button>
                </form>
            </div>
        </div>
    </main>
    <!-- enable scrolling -->
    <div style="height: 500px;"></div>
</body>
</html>
